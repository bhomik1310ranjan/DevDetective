    <body>
        <div class = "w-full min-h-screen overflow-x-hidden overflow-y-auto bg-lightGrayishBlue dark:bg-darkBlue">
            <nav class = "w-11/12 md:w-10/12 max-w-6xl mx-auto flex justify-between items-center py-6">
                <div class = "flex items-center gap-x-1 sm:gap-x-2 cursor-default">
                    <i class = "fa-solid fa-code text-xl xsm:text-2xl sm:text-4xl text-black dark:text-white"></i>
                    <div class = "font-medium text-base xsm:text-lg sm:text-2xl uppercase tracking-wider flex items-baseline">
                        <span class = "text-violetBlue">Dev</span>
                        <span class = "text-black dark:text-white">Detective</span>
                    </div>
                </div>
                <div>
                    <button id = "theme-toggle-button" class = "flex justify-center items-center px-1.5 py-0.5">
                        <span id = "light-mode-icon" class = "material-icons-outlined text-xl xsm:text-2xl sm:text-3xl text-white">
                            light_mode
                        </span>
                        <span id = "dark-mode-icon" class = "material-icons-outlined text-xl xsm:text-2xl sm:text-3xl text-violetBlue">
                            dark_mode
                        </span>
                    </button>
                </div>
            </nav>
            <main class = "w-11/12 md:w-10/12 max-w-5xl mx-auto">
                <form id = "search-form" role = "search" class = "w-full sm:w-3/4 md:w-3/5 mx-auto flex items-center gap-x-2 sm:gap-x-4 py-4">
                    <input id = "search-input" type = "search" placeholder = "Enter a Github username" spellcheck = "false" class = "w-full text-sm xsm:text-base sm:text-lg text-black dark:text-white bg-transparent border border-violetBlue dark:border-patrickBlue placeholder:text-blackWithLessOpacity dark:placeholder:text-whiteWithLessOpacity rounded-md focus:outline-none px-2 py-1 sm:px-3 sm:py-1.5"/>
                    <button type = "submit" class = "text-sm xsm:text-base sm:text-lg text-white bg-violetBlue dark:bg-patrickBlue rounded-md px-3 py-1.25 sm:px-5 sm:py-1.75">
                        Search
                    </button>
                </form>

                <div id = "counter-section" class = "w-full md:w-11/12 mx-auto grid grid-cols-1 xsm:grid-cols-2 lg:grid-cols-4 gap-2 xsm:gap-3 sm:gap-4 py-4">
                    <div class = "bg-white dark:bg-eerieBlack border-b-4 border-paleRobinEggBlue dark:border-blueGreen rounded-md flex items-center gap-x-3 sm:gap-x-4 p-2 xsm:p-3 sm:p-4 shadow-lg dark:shadow-none">
                        <div class = "w-10 xsm:w-12 sm:w-14 aspect-square rounded-full flex justify-center items-center bg-paleRobinEggBlue dark:bg-blueGreen">
                            <svg class = "w-2/5 text-keppel" stroke = "currentColor" fill = "currentColor" stroke-width = "0" viewBox = "0 0 12 16" xmlns = "http://www.w3.org/2000/svg">
                                <path fill-rule = "evenodd" d = "M4 9H3V8h1v1zm0-3H3v1h1V6zm0-2H3v1h1V4zm0-2H3v1h1V2zm8-1v12c0 .55-.45 1-1 1H6v2l-1.5-1.5L3 16v-2H1c-.55 0-1-.45-1-1V1c0-.55.45-1 1-1h10c.55 0 1 .45 1 1zm-1 10H1v2h2v-1h3v1h5v-2zm0-10H2v9h9V1z"></path>
                            </svg>
                        </div>
                        <div>
                            <div id = "repos-count" class = "font-medium text-base xsm:text-lg sm:text-xl text-black dark:text-white">
                                
                            </div>
                            <div class = "text-xs xsm:text-sm sm:text-base text-blackWithLessOpacity dark:text-whiteWithLessOpacity">
                                Repos
                            </div>
                        </div>
                    </div>

                    <div class = "bg-white dark:bg-eerieBlack border-b-4 border-freshAir dark:border-darkCerulean rounded-md flex items-center gap-x-3 sm:gap-x-4 p-2 xsm:p-3 sm:p-4 shadow-lg dark:shadow-none">
                        <div class = "w-10 xsm:w-12 sm:w-14 aspect-square rounded-full flex justify-center items-center bg-freshAir dark:bg-darkCerulean">
                            <svg class = "w-1/2 text-dodgerBlue" stroke = "currentColor" fill = "none" stroke-width = "2" viewBox = "0 0 24 24" stroke-linecap = "round" stroke-linejoin = "round" xmlns = "http://www.w3.org/2000/svg">
                                <path d = "M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"></path>
                                <circle cx = "9" cy = "7" r = "4"></circle>
                                <path d = "M23 21v-2a4 4 0 0 0-3-3.87"></path>
                                <path d = "M16 3.13a4 4 0 0 1 0 7.75"></path>
                            </svg>
                        </div>
                        <div>
                            <div id = "followers-count" class = "font-medium text-base xsm:text-lg sm:text-xl text-black dark:text-white">
                                
                            </div>
                            <div class = "text-xs xsm:text-sm sm:text-base text-blackWithLessOpacity dark:text-whiteWithLessOpacity">
                                Followers
                            </div>
                        </div>
                    </div>

                    <div class = "bg-white dark:bg-eerieBlack border-b-4 border-maximumBluePurple dark:border-persianIndigo rounded-md flex items-center gap-x-3 sm:gap-x-4 p-2 xsm:p-3 sm:p-4 shadow-lg dark:shadow-none">
                        <div class = "w-10 xsm:w-12 sm:w-14 aspect-square rounded-full flex justify-center items-center bg-maximumBluePurple dark:bg-persianIndigo">
                            <svg class = "w-1/2 text-electricUltramarine" stroke = "currentColor" fill = "none" stroke-width = "2" viewBox = "0 0 24 24" stroke-linecap = "round" stroke-linejoin = "round" xmlns = "http://www.w3.org/2000/svg">
                                <path d = "M16 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"></path>
                                <circle cx = "8.5" cy = "7" r = "4"></circle>
                                <line x1 = "20" y1 = "8" x2 = "20" y2 = "14"></line>
                                <line x1 = "23" y1 = "11" x2 = "17" y2 = "11"></line>
                            </svg>
                        </div>
                        <div>
                            <div id = "following-count" class = "font-medium text-base xsm:text-lg sm:text-xl text-black dark:text-white">
                                
                            </div>
                            <div class = "text-xs xsm:text-sm sm:text-base text-blackWithLessOpacity dark:text-whiteWithLessOpacity">
                                Following
                            </div>
                        </div>
                    </div>

                    <div class = "bg-white dark:bg-eerieBlack border-b-4 border-deepPeach dark:border-sepia rounded-md flex items-center gap-x-3 sm:gap-x-4 p-2 xsm:p-3 sm:p-4 shadow-lg dark:shadow-none">
                        <div class = "w-10 xsm:w-12 sm:w-14 aspect-square rounded-full flex justify-center items-center bg-deepPeach dark:bg-sepia">
                            <svg class = "w-2/5 text-pumpkin" stroke = "currentColor" fill = "currentColor" stroke-width = "0" viewBox = "0 0 12 16" xmlns = "http://www.w3.org/2000/svg">
                                <path fill-rule = "evenodd" d = "M7.5 5L10 7.5 7.5 10l-.75-.75L8.5 7.5 6.75 5.75 7.5 5zm-3 0L2 7.5 4.5 10l.75-.75L3.5 7.5l1.75-1.75L4.5 5zM0 13V2c0-.55.45-1 1-1h10c.55 0 1 .45 1 1v11c0 .55-.45 1-1 1H1c-.55 0-1-.45-1-1zm1 0h10V2H1v11z"></path>
                            </svg>
                        </div>
                        <div>
                            <div id = "gists-count" class = "font-medium text-base xsm:text-lg sm:text-xl text-black dark:text-white">
                                
                            </div>
                            <div class = "text-xs xsm:text-sm sm:text-base text-blackWithLessOpacity dark:text-whiteWithLessOpacity">
                                Gists
                            </div>
                        </div>
                    </div>
                </div>

                <div id = "main-section" class = "w-full md:w-11/12 mx-auto rounded-md bg-white dark:bg-eerieBlack flex flex-col sm:flex-row gap-x-10 gap-y-5 shadow-lg dark:shadow-none p-4 xsm:p-6 sm:p-8 my-4">
                    <div>
                        <img id = "avatar" alt = "Github Avatar" class = "w-24 xsm:w-36 sm:w-44 rounded-full mx-auto"/>
                    </div>
                    <div class = "w-full">
                        <div class = "flex justify-between items-start gap-x-4 pb-2">
                            <div>
                                <p id = "name" class = "font-medium text-base xsm:text-lg sm:text-2xl text-black dark:text-white tracking-wider">
                                </p>
                                <p id = "username" class = "text-sm xsm:text-base sm:text-xl text-black dark:text-white">
                                </p>
                                <p id = "date" class = "text-sm xsm:text-base sm:text-lg text-black dark:text-white">
                                </p>
                            </div>
                            <a id = "follow-button" target = "_blank" class = "text-sm xsm:text-base sm:text-xl text-white bg-violetBlue dark:bg-patrickBlue rounded-md px-3 py-1">
                                Follow
                            </a>
                        </div>
                        <p id = "bio" class = "text-sm xsm:text-base sm:text-xl text-black dark:text-white pt-2 pb-3.5">
                        </p>
                        <div id = "location-container" class = "text-sm xsm:text-base sm:text-lg text-black dark:text-white flex items-center gap-x-2.5 py-0.5">
                            <i class = "fa-solid fa-location-dot"></i>
                            <p id = "location">
                            </p>
                        </div>
                        <div id = "company-container" class = "text-sm xsm:text-base sm:text-lg text-black dark:text-white flex items-center gap-x-2.5 py-0.5">
                            <i class = "fa-solid fa-building"></i>
                            <p id = "company">
                            </p>
                        </div>
                        <a id = "blog" target = "_blank" class = "text-black dark:text-white flex items-center gap-x-1 py-0.5">
                            <i class = "fa-solid fa-link text-xs xsm:text-sm sm:text-base"></i>
                            <p class = "text-sm xsm:text-base sm:text-lg">
                                Blog Website
                            </p>
                        </a>
                        <a id = "twitter" target = "_blank" class = "text-sm xsm:text-base sm:text-lg text-black dark:text-white flex items-center gap-x-1.5 py-0.5">
                            <i class = "fa-brands fa-twitter"></i>
                            <p>
                                Twitter
                            </p>
                        </a>
                    </div>
                </div>

                <div id = "user-not-found-section" class = "w-full md:w-11/12 mx-auto rounded-md bg-white dark:bg-eerieBlack shadow-lg dark:shadow-none flex flex-col sm:flex-row items-center gap-6 p-4 xsm:p-6 sm:p-8 my-4">
                    <img src = "/assets/error-436b360e.png" alt = "User not Found image" class = "w-full sm:w-1/2"/>
                    <p class = "font-medium text-base xsm:text-lg sm:text-xl text-black dark:text-white text-center tracking-wider">
                        Your search did not match any user
                    </p>
                </div>

                <div id = "loader-section" class = "w-full md:w-11/12 mx-auto my-28">
                    <div class = "w-20 aspect-square border-8 border-t-violetBlue border-r-white border-b-white border-l-white dark:border-t-patrickBlue dark:border-r-eerieBlack dark:border-b-eerieBlack dark:border-l-eerieBlack rounded-full mx-auto animate-spin">
                    </div>
                </div>
            </main>
        </div>
